<div class="container">
  <div *ngIf="!isRegister && !accountLocked" class="login-container">
    <h5>Login</h5>
    <form (ngSubmit)="login()" class="form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required />

      <button type="submit">Login</button>
    </form>
    <h4>New User?</h4>
    <button (click)="setRegister()">Sign Up</button>
  </div>

  <div *ngIf="!isRegister && loginDisabled" class="login-container">
   <div class="form">
    <img src="./../../../assets/blockeduser.jpg" alt="">
   </div>
  </div>

  <div *ngIf="isRegister" class="register-container">
    <h5>Register</h5>
    <form (ngSubmit)="register()" class="form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="username" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required />

      <label for="roles">Roles:</label>
      <div>
        <select id="role" name="role" [(ngModel)]="role" required>
          <option *ngFor="let role of selectedRoles" [value]="role.value">{{ role.viewValue }}</option>
        </select>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div *ngIf="registrationSuccess">
    <p>User registered successfully!</p>
  </div>

  <div class="error-message" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>  
</div>
