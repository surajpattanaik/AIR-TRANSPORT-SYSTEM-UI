<div class="container">
    <div class="header-div"><h5 class="heading">Airports</h5></div>
    <div class="airport-cards">
      <div *ngFor="let airport of airports" class="airport-card">
        <div class="airport-details">
          <div class="airport-id">ID: {{ airport.id }}</div>
          <div class="airport-name">Name: {{ airport.name | uppercase }}</div>
          <div class="airport-location">Location: {{ airport.location | uppercase }}</div>
        </div>
        <div class="airport-actions">
          <button *ngIf="isMod || isAdmin" (click)="updateAirport(airport.id)" mat-button color="accent">Update</button>
          <button *ngIf="isMod || isAdmin" (click)="deleteAirport(airport)" mat-button color="warn">Delete</button>
          <button [matMenuTriggerFor]="menu" style="border-style: hidden;">
            <mat-icon style="position: relative;top: 5px;">more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="showSchedules(airport)">Show Schedules</button>
            <button mat-menu-item (click)="showBookings(airport)">Show Bookings</button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
