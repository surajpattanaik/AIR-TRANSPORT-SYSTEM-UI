<div class="container">
    <h5>Add Plane</h5>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="plane.name" required>
    </div>
    <div class="form-group">
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" [(ngModel)]="plane.capacity" required>
    </div>
    <button type="submit">Add Plane</button>
  </form>
  </div>
