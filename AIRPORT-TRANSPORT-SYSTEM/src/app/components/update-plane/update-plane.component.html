<form (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="plane.name" required>
    
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" [(ngModel)]="plane.capacity" required>
  
    <button type="submit">Update Plane</button>
  </form>
